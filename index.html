<script>
    window.addEventListener('load', () => {
        setTimeout(() => {
            const spinner = document.querySelector('.spinner');
            spinner.classList.add('popout');
            
            // Remove blur effect after spinner pop-out animation ends
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading');
                loadingScreen.classList.add('hidden');
                document.getElementById('main-content').style.filter = 'blur(0)';
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            }, 1000); // 1-second delay to match the pop-out animation
        }, 2000); // 2-second delay for loading screen
    });
</script>
