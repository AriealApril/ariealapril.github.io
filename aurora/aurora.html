<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURORA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="loading">
    <div class="spinner"></div>
</div>

<div id="main-content">
    <header>
        <div class="container">
            <h1>ARIEAL APRIL</h1>
            <nav>
                <a href="https://discord.gg/z7ZakSfN7h" class="top-link">Discord</a>
                <a href="https://www.roblox.com/groups/34958864/ARIEAL-APRIL#!/about" class="top-link">Roblox</a>
            </nav>
        </div>
    </header>

    <div class="container video-container">
        <!-- Video slider -->
        <div class="slider">
            <button class="slider-btn prev-btn">&#10094;</button>
            <div class="slides">
                <!-- Video 1 -->
                <iframe width="560" height="315" src="https://www.youtube.com/embed/9yIex4k0zW8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <!-- Video 2 -->
                <iframe width="560" height="315" src="https://www.youtube.com/embed/GbkbNyCvyLM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <!-- Video 3 -->
                <iframe width="560" height="315" src="https://www.youtube.com/embed/BG1V3BvxpsY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <button class="slider-btn next-btn">&#10095;</button>
        </div>
        <div class="coming-soon">Coming Soon</div>
    </div>

    <footer style="background-color: #fff;">
        <div class="container">
            <img src="footer.png" alt="Footer Image" class="footer-image">
        </div>
    </footer>
</div>

<script>
    window.addEventListener('load', () => {
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading');
            loadingScreen.classList.add('hidden');
            document.getElementById('main-content').style.filter = 'blur(0)';
            document.body.style.overflow = 'auto';
        }, 2000);
    });

    // Slider functionality
    const slides = document.querySelector('.slides');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    let currentIndex = 0;

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : 2; // Wrap around to the last slide
        updateSlider();
    });

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex < 2) ? currentIndex + 1 : 0; // Wrap around to the first slide
        updateSlider();
    });

    function updateSlider() {
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
</script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f0f0f0;
        overflow: hidden;
    }

    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }

    header h1 {
        margin: 0;
    }

    header nav {
        margin-top: 10px;
    }

    .top-link {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }

    .top-link:hover {
        text-decoration: underline;
    }

    #loading {
        position: fixed;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 1s ease, visibility 1s ease;
    }

    .hidden {
        opacity: 0;
        visibility: hidden;
    }

    .spinner {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #333;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .video-container {
        text-align: center;
        margin-top: 100px;
    }

    .coming-soon {
        font-style: italic;
        margin-top: 20px;
        font-size: 24px;
        color: #333;
    }

    #main-content {
        filter: blur(8px);
        transition: filter 1s ease;
    }

    footer {
        color: #333;
        text-align: center;
        padding: 20px 0;
    }

    .footer-image {
        max-width: 100%;
        height: auto;
    }

    .slider {
        position: relative;
        overflow: hidden;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
    }

    .slides {
        display: flex;
        transition: transform 0.5s ease;
    }

    .slides iframe {
        min-width: 100%;
        max-width: 100%;
        flex-shrink: 0;
    }

    .slider-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 24px;
        z-index: 10;
    }

    .prev-btn {
        left: 10px;
    }

    .next-btn {
        right: 10px;
    }

    .slider-btn:hover {
        background: rgba(0, 0, 0, 0.8);
    }
</style>

</body>
</html>
